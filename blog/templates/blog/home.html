<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>Произведения знаменитых писателей и поэтов России </h1>

{% for post in posts %}
    <div>
        <h3>{{ post.title }}</h3>
        <div>
            <img src="{{ post.photo.url }}" alt="{{post.title}}">
            <br><br>
            {{ post.content }}
        </div>
        <p>{{ post.created_at  }}</p>
        <hr>
    </div>
{%endfor%}

</body>
</html>
